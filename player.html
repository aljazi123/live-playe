<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Live Player</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
html,body{
  margin:0;
  background:#000;
  height:100%;
}
.video-container{
  position:relative;
  padding-bottom:56.25%;
  height:0;
}
video{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
}
</style>
</head>
<body>

<div class="video-container">
  <video id="video" controls autoplay></video>
</div>

<script>
var video = document.getElementById('video');
var src = "http://135.125.109.73:9000/beinsport1_.m3u8";

if (Hls.isSupported()) {
  var hls = new Hls();
  hls.loadSource(src);
  hls.attachMedia(video);
} else if (video.canPlayType('application/vnd.apple.mpegurl')) {
  video.src = src;
}
</script>

</body>
</html>
